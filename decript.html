<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decrypt image</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-soft: #111827;
      --card: #111827;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --primary: #6366f1;
      --primary-600: #5457ee;
      --ring: rgba(99, 102, 241, 0.35);
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Ubuntu, "Helvetica Neue", Arial, system-ui, sans-serif;
      color: var(--fg);
      background: radial-gradient(1200px 600px at 20% -20%, #1f2937 0%, transparent 60%),
                  radial-gradient(1000px 600px at 120% 0%, #1e293b 0%, transparent 60%),
                  var(--bg);
    }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }
    .card {
      width: 100%; max-width: 820px; padding: 24px; border-radius: 16px; backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)) padding-box,
                  linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06)) border-box;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    header h1 { margin: 0 0 4px; font-size: 22px; letter-spacing: 0.2px; }
    header p { margin: 0; color: var(--muted); font-size: 14px; }
    .row { display: grid; gap: 12px; grid-template-columns: 1fr; margin-top: 18px; }
    .grid-2 { display: grid; gap: 12px; grid-template-columns: 1fr auto; align-items: center; }
    input[type="file"], input[type="text"] {
      color: var(--fg); background: var(--bg-soft); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px; padding: 10px; width: 100%;
    }
    button, .btn-link { appearance: none; border: none; border-radius: 10px; padding: 10px 14px; font-weight: 600; color: white; background: var(--primary); cursor: pointer; transition: transform 0.06s ease, background 0.2s ease, box-shadow 0.2s ease; box-shadow: 0 6px 16px rgba(99,102,241,0.35); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
    button:hover, .btn-link:hover { background: var(--primary-600); transform: translateY(-1px); }
    .muted { color: var(--muted); font-size: 12px; }
    .canvas-wrap { margin-top: 16px; background: repeating-conic-gradient(from 45deg, #1f2937 0 12px, #111827 0 24px); padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.06); }
    canvas { max-width: 100%; display: block; background: #0b1020; border-radius: 10px; border: 1px solid rgba(255,255,255,0.06); }
    footer { margin-top: 18px; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .link { color: #93c5fd; text-decoration: none; }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <header>
        <h1>Decrypt image</h1>
        <p>Select the encrypted PNG and enter the Base64 key.</p>
      </header>

      <div class="row">
        <input type="file" id="imageInput" accept="image/png,image/*" />
        <div class="grid-2">
          <input type="text" id="keyInput" placeholder="Paste the key here (Base64)" />
          <button id="decryptButton">Decrypt</button>
        </div>
      </div>

      <div class="canvas-wrap">
        <canvas id="outputCanvas"></canvas>
      </div>

      <footer>
        <a id="downloadLink" class="btn-link" download="decrypted.png">Download decrypted image</a>
        <span class="muted">Want to encrypt? <a class="link" href="encript.html">Go to Encrypt</a></span>
      </footer>
    </section>
  </div>

  <script>
    function canvasRGBBytesFromImage(img) {
      const c = document.createElement("canvas");
      c.width = img.width;
      c.height = img.height;
      const ctx = c.getContext("2d");
      ctx.drawImage(img, 0, 0);
      const data = ctx.getImageData(0, 0, img.width, img.height).data;

      const bytes = new Uint8Array(img.width * img.height * 3);
      let j = 0;
      for (let i = 0; i < data.length; i += 4) {
        bytes[j++] = data[i];
        bytes[j++] = data[i + 1];
        bytes[j++] = data[i + 2];
      }
      return bytes;
    }

    function bytesToImageData(bytes, width, height) {
      const imgData = new ImageData(width, height);
      let j = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        imgData.data[i]     = bytes[j++] || 0;
        imgData.data[i + 1] = bytes[j++] || 0;
        imgData.data[i + 2] = bytes[j++] || 0;
        imgData.data[i + 3] = 255;
      }
      return imgData;
    }

    async function decryptAESGCM(nonce, ciphertext, key) {
      const plainBuf = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: nonce },
        key,
        ciphertext
      );
      return new Uint8Array(plainBuf);
    }

    document.getElementById("decryptButton").onclick = async () => {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please upload the encrypted PNG first.");
      const keyB64 = document.getElementById("keyInput").value.trim();
      if (!keyB64) return alert("Please enter the Base64 key.");

      const keyBytes = new Uint8Array([...atob(keyB64)].map(c => c.charCodeAt(0)));
      const key = await crypto.subtle.importKey("raw", keyBytes, "AES-GCM", false, ["decrypt"]);

      const reader = new FileReader();
      reader.onload = async e => {
        const img = new Image();
        img.onload = async () => {
          const all = canvasRGBBytesFromImage(img);
          if (all.length < 16) {
            alert("Invalid data.");
            return;
          }

          const nonce = all.slice(0, 12);
          const len = new DataView(all.buffer, all.byteOffset + 12, 4).getUint32(0, false);

          if (all.length < 16 + len) {
            alert("Incomplete or corrupted data (length mismatch).");
            return;
          }

          const ciphertext = all.slice(16, 16 + len);

          let plain;
          try {
            plain = await decryptAESGCM(nonce, ciphertext, key);
          } catch (err) {
            console.error(err);
            alert("Decryption error: wrong key or corrupted data.");
            return;
          }

          const outW = img.width;
          const outH = Math.ceil(plain.length / (outW * 3));

          const outCanvas = document.getElementById("outputCanvas");
          outCanvas.width = outW;
          outCanvas.height = outH;
          const outCtx = outCanvas.getContext("2d");
          const outData = bytesToImageData(plain, outW, outH);
          outCtx.putImageData(outData, 0, 0);

          document.getElementById("downloadLink").href = outCanvas.toDataURL("image/png");
          // Subtle notification
          console.log("Decrypted successfully.");
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
